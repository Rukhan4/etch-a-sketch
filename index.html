<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Etch A Sketch!</h1>

    <div class="btn_container">
        <button class="button" id="blk">black</button>
        <button class="button" id="rgb">RGB</button>
        <button id="choose"><input id="col" type="color">choose</input></button>
        <button class="button" id="reset">clear</button>
    </div>

    <div class="slide-container">
        <span id="grid-size">grid size</span>
        <input type="range" min="2" max="100" value="16" id="slider">
        <p class="value">16</p>
    </div>

    <div class="grid">
        <!-- where the grid will go -->
    </div>
